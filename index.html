<!DOCTYPE html>

<body>

            <h1 class="title">TODO List Demo App</h1>
            <p>Do it now.</p>

        <form id="form">
            <input type="text" id="name" placeholder="Enter todo...">

        <table id="table">
            <thead>
                <tr>
                    <th>#</th>

                    <th class="task">Status</th>
                    <th class="task">Edit</th>
                    <th class="task">Remove</th>
                  
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
